openapi: 3.0.0
info:
  title: Workout Tracker API
  description: API for tracking workouts and fitness progress
  version: 1.0.0

servers:
  - url: https://localhost:3000/api
    description: Development server

comments:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    User:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        email:
          type: string
          format: email
      
  Workout:
    type: object
    properties:
      id:
        type: string
      title:
        type: string
      exercises:
        type: array
        items:
          $$ref: '#/components/schemas/WorkoutExercise'
      scheduledAt:
        type: string
        format: date-time
      status:
        type: string
        enum: [scheduled, in-progress, completed, cancelled]

paths:
  /auth/signup:
    post:
      summary: Create a new user account
      tags: [Authentication]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name, email, password]
              properties:
                name:
                  type: string
                  example: "john@example.com"
                password:
                  type: string
                  example: "securepassword123"
      responses:
        '201':
          description: User created successfully
        '400':
          description: Invalid input or email already exists

    /auth/login:
      post:
        summary: Login to existing account
        tags: [Authentication]
        requestBody:
          required: true
          content:
            application/json:
              schema:
                type: object
                required: [email, password]
                properties:
                  email:
                    type: string
                  password:
                    type: string
          responses:
            '200':
              description: Login successful, returns JWT
            '401':
              description: Invalid credentials

    /workouts:
      get:
        summary: Get all workouts for current user
        tags: [Workouts]
        security:
          - bearerAuth: []
        parameters:
          - in: query
            name: status
            schema:
              type: string
              enum: [scheduled, completed]
        responses:
          '200':
            description: List of workouts

      post:
        summary: Create a new workout
        tags: [Workouts]
        security:
          - bearerAuth: []
        requestBody:
          required: true
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Workout'
        responses:
          '201':
            description: Workout created